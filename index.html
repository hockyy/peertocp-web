<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <title>Yjs CodeMirror Example</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div style="display: flex; flex-direction: column; align-items: start">
    <div class="input-box">
        <label for="room-name-input">
            Room Name
        </label>
        <input id="room-name-input"/>
    </div>
    <div class="input-box">
        <label for="username-input">
            Username
        </label>
        <input id="username-input"/>
    </div>
</div>
<button type="button" class="btn btn-danger m-2" id="connect-button">Disconnect</button>

<button type="button" class="btn btn-primary m-2" id="spawn-button">Spawn</button>
<div>
    <div id="connection">
        🔗 Connection: <b id="connection-status" style="color: #32a852">Online</b>
    </div>
    <div id="room">
        🏠️ Room: <b id="room-status"></b>
    </div>
    <div id="online-peers">
        🧑‍🤝‍🧑 Online clients:
        <div class="ml-3" id="peers-status" style="font-weight: bolder"></div>
    </div>
</div>
<div id="editor"></div>
<script type="text/javascript" src="./dist/codemirror.bundle.js" async></script>
</body>
</html>
